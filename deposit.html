<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alke - Wallet | Depositar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--Font Awesome-->
    <script
      src="https://kit.fontawesome.com/32e9f28142.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-11 col-md-6">
            <div class="head-carding">
              <span
                ><img
                  src="assets/img/alkewallet-logo.png"
                  alt="Logo AlkeWallet"
                />
                alke wallet</span
              >

              <span
                ><i class="fa-solid fa-gear me-2 me-md-3"></i>
                <i class="fa-solid fa-bell me-2 me-md-3"></i>
                <i class="fa-solid fa-user"></i
              ></span>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container mt-5 mb-5">
        <div class="row justify-content-center mt-2">
          <div class="col-11 col-md-6 carding text-center">
            <h2>Depositar</h2>

            <form id="formDeposit">
              <div class="form-group mb-3">
                <label for="amount">Monto a depositar</label>
                <input
                  type="number"
                  class="form-control"
                  id="amount"
                  min="0"
                  value="0"
                  name="amount"
                />
              </div>
              <button type="submit" class="btn-pr2 w-100">
                Realizar depósito
              </button>
            </form>
            <div class="mt-3">
              <a href="menu.html" class="btn-pr3 w-100">
                <i class="fa-solid fa-arrow-left me-2"></i> Volver al Menú
                Principal
              </a>
            </div>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-11 col-md-6 mt-4" id="resultsDeposit"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-11 col-md-6 text-center">
            <img src="assets/img/alkewallet-logo.png" alt="logo alke wallet" />
          </div>
          <div class="col-11 col-md-7 text-center">
            <h4>alke wallet | <small>BILLETERA DIGITAL</small></h4>
            <span>Proyecto Módulo II</span>
            <br />
            <span>Diseñado por Cristian Vargas</span>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
